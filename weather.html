<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button  id="find"><img src="images/search.png"></button>
        </div>
        <div class="undef">
            <h4>Invalid City Name!!Please Try Again.</h4>
        </div>
        <div class="weatherType">
            <img src="images/clear.png" class="weatherImage">
            <h1 class="temp">--°C</h1>
            <h2 class="city">------ ------</h2>
            <h3 class="feels">Feels like --°C</h3>
            <div class="weatherInfo">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humid ">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="speed">-- km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
